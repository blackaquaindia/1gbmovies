<div class="browse-movie-wrap col-xs-10 col-sm-5">
   <a href="movie/{industry}/{year}/(filenamefoldername}/(filenamefoldername}.html" class="browse-movie-link">
      <figure>
         <img class="img-responsive" src="movie/{industry}/{year}/(filenamefoldername}/medium-cover.jpg" alt="{movienamenormal} [{year}] Download" width="210" height="315"/>
         <figcaption class="hidden-xs hidden-sm">
            <span class="icon-star"></span>
            <h4 class="rating">{imdbrating} / 10</h4>
            <h4>{genre}</h4>
            <span class="button-green-download2-big">View Details</span>
         </figcaption>
      </figure>
   </a>
   <div class="browse-movie-bottom">
      <a href="movie/{industry}/{year}/(filenamefoldername}/(filenamefoldername}.html" class="browse-movie-title">{movienamenormal}</a>
      <div class="browse-movie-year">{year}</div>
      <div class="browse-movie-year">Available Now <br> In {language}</div>
      <div class="browse-movie-tags">
         <a href="#" rel="nofollow" title="">{resolutionheight}p</a>
         <a href="#" rel="nofollow" title="">{source}</a>
         <a href="#" rel="nofollow" title="">{codec}</a>
      </div>
   </div>
</div>
